<div>
    <label>Card Color:</label>
    <input type="color" [(ngModel)]="cardColor" title="color">
</div>
<div class="row">
    <div class="col-sm-6 border border-4" *ngFor="let employee of employees">
       <app-employee-card  [employee]="employee" [cardColor]="cardColor"></app-employee-card> <!-- Angular data sharing-->
    </div>
</div>
